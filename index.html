<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>

    <!--Stylesheet links-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Firebase script link-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>

    <div id="wrapper">
        <h1 id="main-title">Rock Paper Scissors</h1>
        <div id="welcome-page" style="border: 1px solid black;">
            <label>Enter your name</label>
            <br>
            <input type="text" id="username-input">
            <br>
            <button id="play-button">Let's Play!</button>

        </div>

        <div id="reset-button">Reset!</div>

        <div id="player1-box" style="border: 1px solid red;">
            <h2 class="player-title">Player 1</h2>
            <div class="p1-stats-box stats-box">
                Player One Stats
                <div class="p1-wins stat-line"></div>
                <div class="p1-losses stat-line"></div>
                <div class="p1-ties stat-line"></div>
            
            </div>
            <div class="p2-stats-box stats-box">
                Player Two Stats
                <div class="p2-wins stat-line"></div>
                <div class="p2-losses stat-line"></div>
                <div class="p2-ties stat-line"></div>
                
            </div>
            <div class="selection-box" style="border: 1px solid black;">
                <img id="player1-rock" class="rock-box pictures player1-choices" data-value="rock" src="http://mmminimal.com/wp-content/uploads/2012/05/featured14.jpg"
                    alt="rock">
                <img id="player1-paper" class="paper-box pictures player1-choices" data-value="paper" src="https://st.depositphotos.com/1034300/1370/i/950/depositphotos_13700227-stock-photo-white-crumpled-paper-with-curled.jpg"
                    alt="paper">
                <img id="player1-scissors" class="scissors-box pictures player1-choices" data-value="scissors" src="https://cdn0.rubylane.com/shops/antiquefreak/scissors2.1L.jpg?91"
                    alt="scissors">
            </div>
            <div class="chat-box">chat box</div>
            <input id="player1-chat" class="chat-message" type="text">
            <button id="player1-send" class="send-button"  data-value="player1-chat">Send</button>

        </div>

        <div id="player2-box" style="border: 1px solid red;">
            <h2 class="player-title">Player 2</h2>
            <div class="p1-stats-box  stats-box">
                Player One Stats
                <div class="p1-wins stat-line"></div>
                <div class="p1-losses stat-line"></div>
                <div class="p1-ties stat-line"></div>
                
            </div>
            <div class="p2-stats-box stats-box">
                Player Two Stats
                <div class="p2-wins stat-line"></div>
                <div class="p2-losses stat-line"></div>
                <div class="p2-ties stat-line"></div>
                
            </div>
            <div class="selection-box" style="border: 1px solid black;">
                <img id="player2-rock" class="rock-box pictures player2-choices" data-value="rock" src="http://mmminimal.com/wp-content/uploads/2012/05/featured14.jpg"
                    alt="rock">
                <img id="player2-paper" class="paper-box pictures player2-choices" data-value="paper" src="https://st.depositphotos.com/1034300/1370/i/950/depositphotos_13700227-stock-photo-white-crumpled-paper-with-curled.jpg"
                    alt="paper">
                <img id="player2-scissors" class="scissors-box pictures player2-choices" data-value="scissors" src="https://cdn0.rubylane.com/shops/antiquefreak/scissors2.1L.jpg?91"
                    alt="scissors">
            </div>
            <div class="chat-box">chat box</div>
            <input id="player2-chat" class="chat-message" type="text">
            <button id="player2-send" class="send-button"  data-value="player2-chat">Send</button>

        </div>

        <div id="viewer-box" style="border: 1px solid red;">
            <h2 class="player-title">Viewers</h2>
            <div class="p1-stats-box  stats-box">
                    Player One Stats
                    <div class="p1-wins stat-line"></div>
                    <div class="p1-losses stat-line"></div>
                    <div class="p1-ties stat-line"></div>
                    
            </div>
            <div class="p2-stats-box stats-box">
                    Player Two Stats
                    <div class="p2-wins stat-line"></div>
                    <div class="p2-losses stat-line"></div>
                    <div class="p2-ties stat-line"></div>
                    
            </div>
            <div class="info-box" style="border: 1px solid black;">
                <img class="player-1-choice" src="#" alt="player-2-choice">
                <div class="score-board">score board</div>
                <img class="player-2-choice" src="#" alt="player-2-choice">
            </div>
            <div class="chat-box">chat box</div>
            <input id="viewer-chat" class="chat-message" type="text">
            <button id="viewer-send" class="send-button" data-value="viewer-chat">Send</button>

        </div>

        <div class="player-choose-message">
            <h2 class="choose-message">Players, make your choice!</h2>
        </div>



        <footer>Joseph Von Edwins 2018</footer>
    </div>


    <!--JQuery link script-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app2.js"></script>

</body>

</html>
